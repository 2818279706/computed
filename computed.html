<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/2.0vue.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="lass/computed.css"/>
	</head>
	<body>
		<div id="app">
			<p>{{site}}</p>
		</div>
	</body>
	<script type="text/javascript">
		var el = new Vue({
			el:"#app",
			data:{
				name:"刘彦恒",
				url:"加油"
			},
			computed:{
				site:{
					get:function(){
						return this.name + ' ' + this.url
					}
				},
				set:function (val){
					var names = val.split(' ')
					this.name = names[0]
					this.url = names[names.length - 1]
				}
			}
		})
		el.site = "刘彦恒 加油"
		document.write('name' + el.name);
		document.write("</br>");
		document.write('url' + el.url);
		
	</script>
</html>
